<!DOCTYPE html>

    <title>Japan World</title>

<body>

    <header class="container">
        <div class="row">
            <div class="col-xs-6 logo">

                <hr id="divisor">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">

                <p><a href="http://github.com">Link to project</a></p>

    <footer>

        <div id="social">
            <a href="https://twitter.com/home" class="zocial-twitter">Twitter</a>
            <a href="https://www.facebook.com" class="zocial-facebook">Facebook</a>
